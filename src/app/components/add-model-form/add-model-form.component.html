<h2>Add model</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    Id :
    <input type="number" formControlName="id">
  </div>
  <div class="error" *ngIf="id?.invalid&& (id?.dirty|| id?.touched)">
    <div *ngIf="id?.errors?.required">Id is required</div>
  </div>
  <div>
    Brand Id :
    <input type="number" formControlName="brandId">
  </div>
  <div class="error" *ngIf="brandId?.invalid&& (brandId?.dirty|| brandId?.touched)">
    <div *ngIf="brandId?.errors?.required">Brand Id is required</div>
  </div>
  <div>
    Name :
    <input type="text" formControlName="name">
  </div>
  <div class="error" *ngIf="name?.invalid&& (name?.dirty|| name?.touched)">
    <div *ngIf="name?.errors?.required">Name is required</div>
  </div>
  <div>
    Release date :
    <input type="date" formControlName="release">
  </div>
  <div class="error" *ngIf="release?.invalid&& (release?.dirty|| release?.touched)">
    <div *ngIf="release?.errors?.required">Release date is required</div>
  </div>
  <div>
    Engine :
    <input type="text" formControlName="engine">
  </div>
  <div class="error" *ngIf="engine?.invalid&& (engine?.dirty|| engine?.touched)">
    <div *ngIf="engine?.errors?.required">Engine is required</div>
  </div>
  <div>
    Horse Power :
    <input type="number" formControlName="horsePower">
  </div>
  <div class="error" *ngIf="horsePower?.invalid&& (horsePower?.dirty|| horsePower?.touched)">
    <div *ngIf="horsePower?.errors?.required">Power is required</div>
  </div>
  <div>
    Image :
    <input type="file" formControlName="image">
  </div>
  <button type="submit" [disabled]="form.invalid">Save</button>
</form>
